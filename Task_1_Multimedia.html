<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Webpage</title>
</head>
<body>
    <h1>Welcome to My Media Page</h1>
     <p>This page includes useful links, images, music, and a video for you to explore!</p>

     <!-- Links -->
    <h2>Useful Links</h2>
    <ul>
        <li><a href="https://www.w3schools.com" target="_blank">Learn HTML at W3Schools</a></li>
        <li><a href="https://www.google.com/" target="_blank">Visit Google</a></li>
    </ul>

     <!-- Image -->
    <h2>Picture</h2>
    <img src="https://cdn.britannica.com/29/150929-050-547070A1/lion-Kenya-Masai-Mara-National-Reserve.jpg" alt="Sample Image" width="400">

    <!-- Audio -->
    <h2>Music</h2>
    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <!-- Video -->
    <h2>Watch a Short Video</h2>
    <video width="400" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
</body>
</html>
